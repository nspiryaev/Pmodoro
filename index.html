    <div class="wrapper">

        <header class="header">
          <div class="header__render render">
            <ul class="header__list">
              <li class="header__item active">Focus</li>
              <li class="header__item">Break</li>
              <li class="header__item">Rest</li>
            </ul>

          </div>
          <div class="header__setting setting">

              <li class="header__item active settingLink">Settings</li>
            </ul>
          </div>

            <div class="pomodoro__basic basic">

                </div>
              </div>
              <ul class="pomodoro__list">

                    src="./img/restart.png"
                    alt="Restart"
                    class="pomodoro__img"

                </li>

                </li>
                <li class="pomodoro__item pomodoro-off pause">

                </li>
                <li class="pomodoro__item">
                  <img
                    src="./img/settings.png"
                    alt="Setting"
                    class="pomodoro__img settingButton"
                  />
                </li>
              </ul>
            </div>
